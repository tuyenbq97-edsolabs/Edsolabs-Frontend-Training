<body>
    <script>
        function upperCase(str){
            let result = str.replace(/\W|_/g, ' ').replace(/\s+/g , ' ').replace(/[A-Z]/g , (x) => ` ${x}`).replace(/\d+/g , (x) => `${x} `).trim().toUpperCase();
            console.log(result);
        }
        upperCase('--foo-bar');
        upperCase('fooBar');
        upperCase('__foo_bar__');
        upperCase('--++66jkyujyuGoo+*****bar');
    </script>
</body>
