<body>
    <script>
        function lowerCase(str){
            let result = str.replace(/\W|_/g, ' ').replace(/[A-Z][a-z]/g ,(x) => ` ${x}`).replace(/\s+/g, ' ').replace(/\d+/g, (x) => `${x} `).toLowerCase().trim();
            console.log(result);
        }
        lowerCase('--Foo-Bar--');
        lowerCase('fooBar');
        lowerCase('__FOO_BAR__');
        lowerCase('--++66jkyujyuGoo+*****bar');
    </script>
</body>
