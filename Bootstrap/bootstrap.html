<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Iceland&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Bootstrap</title>
</head>
<body>
    <main class="container-fluid">
        <img src="./images/logo.png" class="float-start mt-40 ms-40">
        <form action="#" class="float-end text-white mt-83 me-53 mb-48">
            <div class="form-title">
                <h1>Login</h1>
                <hr>
                <h3>Welcome onboard with us</h3>
            </div>
            <div class="form-group Username">
                <label for="inputUsername" class="form-label ">Username</label>
                <input type="text" id="inputUsername" class="form-control pt-3 pb-3 ps-3" placeholder="Enter your username">
            </div>
            <div class="form-group Password">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control pt-3 pb-3 ps-3" id="inputPassword" placeholder="Enter your password">
            </div>
            <div class="forgot-Password">
                <a href="" class="float-end text-decoration-none">Forgot Password?</a>
            </div>
            <button class="btn btn-success w-100 pt-3 pb-3">LOGIN</button>
            <div class="Register text-center text-white">
                <span>New to Logo?</span>
                <a href="" class="text-decoration-none"> Register</a>
                <span> Here</span>
            </div>
        </form>
    </main>
</body>
</html>
