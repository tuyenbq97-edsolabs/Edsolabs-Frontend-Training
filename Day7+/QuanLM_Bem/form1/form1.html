<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="header">
            <img class="header__img" src="./images/logo.png" alt="">
        </div>
        <div class="container">
            <section class="container__title">
                <h4>WELCOME BACK</h4>
                <h1>Log In your Account</h1>
            </section>
            <form action="">
                <div class="btn btn--login">
                    <span class="btn__title">Email</span>
                    <input type="email" class="btn__input" placeholder=" johnsondoe@nomail.com">
                </div>
                <div class="btn btn--login">
                    <span class="btn__title">Password</span>
                    <input type="password" class="btn__input" placeholder="**************">
                    <img class="btn__img" src="./images/Symbol.svg" alt="">
                </div>
                <button type="submit" class="btn btn--submit">
                    <span class="btn--submit__title">Continue</span>
                </button>
                <div class="btn btn--otherLogin">
                    <a href="" class="btn--otherSubmit">
                        <img class="btn-submit__img" src="./images/icons8-google.svg" alt="">
                        <span class="btn-submit__title">Log In with Google</span>
                    </a>
                    <a href="" class="btn--otherSubmit">
                        <img blass="btn-submit__img" src="./images/icons8-facebook.svg" alt="">
                        <span class="btn-submit__title">Log In with Facebook</span>
                    </a>
                </div>
                <div class="seperator">
                    <span class="seperator__text">
                        Or use
                    </span>
                </div>
                
            </form>
        </div>
        <div class="btn-faceId">
                <img src="./images/Frame988.png" alt="">
        </div>
        <div class="create-user">
            <span>New to Secula? </span>
            <a href="">
                <b>
                    Sign up
                </b>
            </a>
        </div>
    </main>
</body>
</html>
