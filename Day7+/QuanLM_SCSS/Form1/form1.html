<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="header">
            <img class="header__img" src="./images/logo.png" alt="">
        </div>
        <div class="container">
            <section>
                <h4>WELCOME BACK</h4>
                <h1>Log In your Account</h1>
            </section>
            <form action="">
                <div class="container__btn btn--login">
                    <span>Email</span>
                    <input type="email" placeholder=" johnsondoe@nomail.com">
                </div>
                <div class="container__btn btn--login">
                    <span>Password</span>
                    <input type="password" placeholder="**************">
                    <img src="./images/Symbol.svg" alt="">
                </div>
                <button type="submit" class="container__btn btn--submit">
                    <span>Continue</span>
                </button>
                <div class="container__btn btn--otherSubmit">
                    <a href="">
                        <img src="./images/icons8-google.svg" alt="">
                        <span>Log In with Google</span>
                    </a>
                    <a href="">
                        <img src="./images/icons8-facebook.svg" alt="">
                        <span>Log In with Facebook</span>
                    </a>
                </div>
                <div class="container__seperator">
                    <span>
                        Or use
                    </span>
                </div>
                
            </form>
        </div>
        <div class="btn-faceId">
                <img src="./images/Frame988.png" alt="">
        </div>
        <div class="footer">
            <span>New to Secula? </span>
            <a href="">
                <b>
                    Sign up
                </b>
            </a>
        </div>
    </main>
</body>
</html>
