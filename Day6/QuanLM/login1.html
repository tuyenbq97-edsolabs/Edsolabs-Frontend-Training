<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="container">
            <section class="title">
                <h4>WELCOME BACK</h4>
                <h1>Log In your Account</h1>
            </section>
            <form action="">
                <div class="control-group">
                    <span class="form-control_title">Email</span>
                    <input type="email" class="form-control" placeholder=" johnsondoe@nomail.com">
                </div>
                <div class="control-group">
                    <span class="form-control_title">Password</span>
                    <input type="password" class="form-control" placeholder="**************">
                    <img src="./images/Symbol.svg" alt="">
                </div>
                <button type="submit" class="btn-submit">
                    <span class="btn-content">Continue</span>
                </button>
                <div class="other-submit">
                    <a href="" class="btn_other-submit">
                        <img src="./images/icons8-google.svg" alt="">
                        <span class="btn-google_content">Log In with Google</span>
                    </a>
                    <a href="" class="btn_other-submit">
                        <img src="./images/icons8-facebook.svg" alt="">
                        <span class="btn-google_content">Log In with Facebook</span>
                    </a>
                </div>
                <div class="seperator">
                    <span class="seperator-text">
                        Or use
                    </span>
                </div>
                
            </form>
        </div>
        <div class="btn_face-id">
            <a href="">
                <img src="./images/Frame988.png" alt="">
            </a>
        </div>
        <div class="create-user">
            <span class="create-user_content">New to Secula? </span>
            <a href="">
                <b>
                    Sign up
                </b>
            </a>
        </div>
    </main>
</body>
</html>
