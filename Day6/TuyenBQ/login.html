<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="header-form">
        <img src="./images/login-logo.png" alt="" class="logo img-responsive" />
        <h4>Welcom Back!</h4>
        <h1>Please, Log In.</h1>
      </section>
      <form action="">
        <div class="form-group">
          <img src="./images/user.svg" alt="" class="form-control_icon" />
          <input
            type="email"
            class="form-control"
            placeholder="johnsondoe@nomail.com"
          />
        </div>
        <div class="form-group">
          <img src="./images/key.svg" alt="" class="form-control_icon" />
          <input
            type="password"
            class="form-control"
            placeholder="**************************"
          />
        </div>
        <button type="submit" class="btn btn-submit">
          <span class="btn_content">
            Continue <i class="fa-solid fa-angle-right"></i>
          </span>
        </button>
      </form>

      <div class="seperator">
        <hr />
        <span class="seperator_text">Or</span>
        <hr />
      </div>

      <a class="btn btn-cta" href="register.html">Create an Acount</a>
    </main>
  </body>
</html>
