<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            
            margin: 0 auto;
            position: relative;
            vertical-align: middle;
        }
        table{
            text-align: center;
        }
        .time{
            text-align: right;
        }
        .break{
            writing-mode: vertical-rl;
            text-orientation: upright;
        }
    </style>
</head>
<body>
    <table border="1px" rules="all">
        <tr>
            <td rowspan="2">Days</td>
            <td colspan="6" class="timetitle">Time</td>
        </tr>
        <tr>
            <td class="time">8:00</td>
            <td class="time">9:00</td>
            <td class="time">10:00</td>
            <td class="time">11:00</td>
            <td class="time">11:30</td>
            <td class="time">12:30</td>
        </tr>
        <tr>
            <td>Mon</td>
            <td>Course 1</td>
            <td>Course 1</td>
            <td>Course 1</td>
            <td rowspan="5" class="break">BREAK</td>
            <td>Course 5</td>
            <td></td>
        </tr>
        <tr>
            <td>Tue</td>
            <td colspan="2"></td>
            <td>Course 2</td>
            <td>Course 4</td>
            <td>Course 1</td>
        </tr>
        <tr>
            <td>Wed</td>
            <td>Couse 3</td>
            <td colspan="2"></td>
            <td>Course 2</td>
            <td></td>
        </tr>
        <tr>
            <td>Thr</td>
            <td rowspan="2">Course 4</td>
            <td>Course 2</td>
            <td>Cousre 3</td>
            <td rowspan="2" colspan="2">Thesis</td>
        </tr>
        <tr>
            <td>Fri</td>
            <td></td>
            <td>Course 1</td>
        </tr>
    </table>
</body>
</html>
