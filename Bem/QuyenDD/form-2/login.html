<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div class="widget-login">
        <div class="widget-login__header">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="widget-login__content">
            <section class="content--title">
                <h4>
                    WELCOME BACK &#128512
                </h4>
                <h1>Log In your Account</h1>
            </section>
            <form action="" class="">
                <div class="form-group">
                    <span class="form-control__label">Email</span>
                    <input type="email" class="form-control" placeholder="johnsondoe@nomail.com">
                </div>
                <div class="form-group">
                    <span class="form-control__label">Password</span>
                    <input type="password" class="form-control" placeholder="***************">
                    <img src="./images/icon_ps.svg" alt="icon-password">

                </div>
                <button type="submit" class="btn btn-submit">
                    <span class="btn btn-content">Continue</span>
                </button>
                <div class="login-with">
                    <a href="" class="btn-login-with">
                        <img src="./images/icon_gg.svg" alt="logo-google">
                        <span class="btn btn-login-submit">Log In with Google</span>
                    </a>
                    <a href="facebook.com" class="btn-login-with">
                        <img src="./images/icon_fb.svg" alt="logo-facebook">
                        <span class="btn-login-submit">Log In with Facebook</span>
                    </a>
                </div>
                <div class="seperator">
                    <hr/>
                    <span class="seperator_text">Or Use</span>
                    <hr/>
                </div>
                <div class="faceID">
                    <img src="./images/faceID.svg" alt="icon-faceID">
                    <span>FACE ID</span>
                </div>
            </form>
        </div>
        <div class="widget-login__footer">
            <span class="btn-sign-up">
                New to Secula?
            </span>
            <a href="">Sign up</a>  
        </div>
    </div>     
</body>
</html>
